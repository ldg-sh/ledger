[package]
name = "ledger"
version = "0.1.0"
edition = "2024"

[dependencies]
actix-web = { version = "4.0.0-beta.21" }
actix-multipart = "0.7.2"
tokio = { version = "1.41.1", features = ["full"] }
sanitize-filename = "0.6.0"
dotenv = "0.15.0"
log = "0.4.27"
env_logger = "0.11"
aws-config = { version = "1.1.7", features = ["behavior-version-latest"] }
sea-orm = { version = "1.1.14", features = ["sqlx-postgres", "runtime-tokio-native-tls", "macros", "uuid", "chrono"] }
aws-sdk-s3 = "1.103.0"
base64 = "0.22.1"
hex = "0.4.3"
serde = { version = "1.0.219", features = ["derive"] }
tokio-util = "0.7.16"
migration = { path = "migration" }
entity = { path = "entity" }
anyhow = "1.0.99"
serde_json = "1.0.143"
thiserror = "2.0.16"
tonic = "*"
prost = "0.14"
tonic-prost = "*"
actix-web-httpauth = "0.8.2"

[workspace]
members = ["tools/cargo-upload", "tools/cargo-download", "migration", "entity"]

[build-dependencies]
tonic-prost-build = "*"

[dependencies.uuid]
version = "1.18.0"
features = [
    "v4",
]
